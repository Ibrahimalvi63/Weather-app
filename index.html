<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  
  <div class="container">
    <h5>Weather App</h5>
    <form action="" id="form">
      
      <input type="text" placeholder="Enter city" id="enter_city">
      <button type="submit" id="submit_btn">Get Weather
      </button>
      
    </form>
    
    <h1 id="city">London</h1>
    
   <div class="weather_data">
     <div class="weather_icon">
       <img src="http://openweathermap.org/img/wn/04d.png" alt="weather icon">
     </div>
     <div class="temperature">8°C</div>
     <div class="description">
       Overcast cloud 
     </div>
     <div class="details">
       <div class="Real_feel">Real feel: 9°C</div>
       <div class="Humidity">Humidity: 25</div>
       <div class="wind">Wind speeed: 5 m/s</div>
     </div>
   </div>
   
   
   
    
  </div>
  
  
  
<script src="app.js">app.js</script>
</body>

</html>
